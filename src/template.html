<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
            <div class="search-container">
                <label for="search">Search a location:</label>
                <input type="search" id="search" name="user-search">
                <button type="button" class="search-btn">Search</button>
            </div>
            <button type="button" class="units-btn">Change units (F/C)</button>
        </header>
        <main>
            <div class="current-container">
                <h2 class="location">Seattle, WA</h2>
                <div class="current-card card">
                    <div class="current-temp">Current</div>
                    <div class="current-high">High</div>
                    <div class="current-low">Low</div>
                    <div class="current-desc">Desc</div>
                </div>
            </div>
            <div class="forecast-container">
                <div class="forecast-card card" id="day-1">
                    <div class="date">Monday</div>
                    <div class="forecast-high">High</div>
                    <div class="forecast-low">Low</div>
                    <div class="forecast-desc">Desc</div>
                </div>
                <div class="forecast-card card" id="day-2">
                    <div class="date">Tuesday</div>
                    <div class="forecast-high">High</div>
                    <div class="forecast-low">Low</div>
                    <div class="forecast-desc">Desc</div>
                </div>
                <div class="forecast-card card" id="day-3">
                    <div class="date">Wednesday</div>
                    <div class="forecast-high">High</div>
                    <div class="forecast-low">Low</div>
                    <div class="forecast-desc">Desc</div>
                </div>
                <div class="forecast-card card" id="day-4">
                    <div class="date">Thursday</div>
                    <div class="forecast-high">High</div>
                    <div class="forecast-low">Low</div>
                    <div class="forecast-desc">Desc</div>
                </div>
                <div class="forecast-card card" id="day-5">
                    <div class="date">Friday</div>
                    <div class="forecast-high">High</div>
                    <div class="forecast-low">Low</div>
                    <div class="forecast-desc">Desc</div>
                </div>
                <div class="forecast-card card" id="day-6">
                    <div class="date">Saturday</div>
                    <div class="forecast-high">High</div>
                    <div class="forecast-low">Low</div>
                    <div class="forecast-desc">Desc</div>
                </div>
            </div>
        </main>
    </body>
</html>

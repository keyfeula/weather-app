<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
            <div>
                <label for="search">Search a location:</label>
                <input type="search">
            </div>

        <main>
            <div class="current-weather">

                <h2>Future Weather</h2>
            </div>
        </main>
    </body>
</html>
